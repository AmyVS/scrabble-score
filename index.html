<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Scrabble Score</title>
  </head>
  <body>
    <div class="container">
      <h1>Scrabble Score Calculator</h1>

      <form id="scrabble-score">
        <div class="form-group">
          <label for="word">Enter your word here:</label>
          <input id="word" type="text">
        </div>

        <button type="submit" class="btn">Get Score!</button>
      </form>

      <div id="result">
        <p>Here's your score based simply on the points assigned to each letter: <span class="answer"></span></p>
      </div>
    </div>
  </body>
</html>
