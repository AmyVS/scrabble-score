<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Scrabble Score</title>
  </head>
  <body>
    <div class="scrabble-masthead">
      <img src="img/scrabble.jpg" alt="Scrabble tiles that spell out 'let's play'">  
      <h1>Scrabble Score Calculator</h1>
    </div>
    <div class="container">
      <form id="scrabble-score">
        <div class="form-group">
          <label for="word">Enter your word here:</label>
          <input id="word" type="text">
        </div>

        <button type="submit" class="btn-warning">Get Score!</button>
      </form>

      <div>
        <ul>
          <li>1 Point Letters: A, E, I, O, U, L, N, R, S, T </li>
          <li>2 Point Letters: D, G</li>
          <li>3 Point Letters: B, C,M,P</li>
          <li>4 Point Letters: F,H,V,W,Y</li>
          <li>5 Point Letter: K</li>
          <li>8 Point Letters: J, X</li>
          <li>10 Point Letters: Q, Z</li>
        </ul> 
      </div>

      <div id="result">
        <p>Here's your score: <span class="answer"></span></p>
      </div>
    </div>
  </body>
</html>
